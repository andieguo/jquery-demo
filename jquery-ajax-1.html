<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="js/jquery.min.js">
</script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
	  $.ajax({
		url: "http://localhost:8080/RestWeb/result/userid/23710173/channal/00_12_4B_00_01_49_2C_42_A0/type/day",
		type: "get",
		dataType: "xml",
        	contentType:"application/json",  
		complete:function(){$("#load").hide();},
		success:function(msg){
			alert("返回的数据");
		},
		error:function()
		{  
	    		alert("系统出现问题");      
		} 
	});
  });
});

</script>
</head>
<body>
<button id="btn1">向页面发送 HTTP GET 请求，然后获得返回的结果</button>
<button id="load">loading</button>
</body>

</html>
